<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">

  <title>Yatsy</title>
  <link rel="stylesheet" href="css/yatzy.css" type="text/css" />
</head>

<body>
  <div id="home"><a href="index.html" style=" position: relative; transition: all .35s ease-Out; ">HOME</a></div>
  <br /><br />

  <div id="gameTitle">
    <h1>Yatzy</h1>
  </div>
  <Table>
    <tr>
      <td>
        <fieldset>
          <legend>Player 1</legend>
          <table>
            <tr>
              <td>
                <center>
                  <h2 id="rollDice">Dice Rolls will show up here</h2>
                </center>
              </td>
            </tr>
            <tr>
              <td>
                <form id="checkboxes">
                  <input id="checkbox1" type="checkbox">
                  <label for="checkbox1">Keep 1</label>
                  <input id="checkbox2" type="checkbox">
                  <label for="checkbox2">Keep 2</label>
                  <input id="checkbox3" type="checkbox">
                  <label for="checkbox3">Keep 3</label>
                  <input id="checkbox4" type="checkbox">
                  <label for="checkbox4">Keep 4</label>
                  <input id="checkbox5" type="checkbox">
                  <label for="checkbox5">Keep 5</label>
                </form>
              </td>
            </tr>
          </table>
        </fieldset>
      </td>
      <td>
        <fieldset>
          <legend>Player 2</legend>
          <table>
            <tr>
              <td>
                <center>
                  <h2 id="P2rollDice">Dice Rolls will show up here</h2>
                </center>
              </td>
            </tr>
            <tr>
              <td>
                <form id="P2checkboxes">
                  <input id="P2checkbox1" type="checkbox">
                  <label for="P2checkbox1">Keep 1</label>
                  <input id="P2checkbox2" type="checkbox">
                  <label for="P2checkbox2">Keep 2</label>
                  <input id="P2checkbox3" type="checkbox">
                  <label for="P2checkbox3">Keep 3</label>
                  <input id="P2checkbox4" type="checkbox">
                  <label for="P2checkbox4">Keep 4</label>
                  <input id="P2checkbox5" type="checkbox">
                  <label for="P2checkbox5">Keep 5</label>
                </form>
              </td>
            </tr>
          </table>
        </fieldset>
      </td>
    </tr>
  </Table>

  <div id="rollButton">
    <button onclick="rollDice()">Click Here to Roll</button><br /><br />
  </div>

  <p>Lower Section</p>

  <table id="scoreSections">
    <tr>
      <td>
        <button onclick="onePairSum()">Click to view the Sum of One Pair</button>
      </td>
      <td>
        <p id="onePairSum"></p>
      </td>
    </tr>
    <tr>
      <td>
        <button onclick="twoPairsSum()">Click to view the Sum of Two Pairs</button>
      </td>
      <td>
        <p id="twoPairsSum"></p>
      </td>
    </tr>
    <tr>
      <td>
        <button onclick="threeEvenSum()">Click to view the Sum of Three Even</button>
      </td>
      <td>
        <p id="threeEvenSum"></p>
      </td>
    </tr>
    <tr>
      <td>
        <button onclick="fourEvenSum()">Click to view the Sum of Four Even</button>
      </td>
      <td>
        <p id="fourEvenSum"></p>
      </td>
    </tr>
    <tr>
      <td>
        <button onclick="fullHouseSum()">Click to view the Sum of Full House</button>
      </td>
      <td>
        <p id="fullHouseSum"></p>
      </td>
    </tr>
    <tr>
      <td>
        <button onclick="smallStraightSum()">X - Click to view the Sum of Small Straight</button>
      </td>
      <td>
        <p id="smallStraightSum"></p>
      </td>
    </tr>
    <tr>
      <td>
        <button onclick="largeStraight()">X - Click to view the Sum of Large Straight</button>
      </td>
      <td>
        <p id="largeStraight"></p>
      </td>
    </tr>
    <tr>
      <td>
        <button onclick="chanceSum()">Click to view the Sum of Chance</button>
      </td>
      <td>
        <p id="chanceSum"></p>
      </td>
    </tr>
    <tr>
      <td>
        <button onclick="yatzySum()">X - Click to view the Sum of Yatzy</button>
      </td>
      <td>
        <p id="yatzySum"></p>
      </td>
    </tr>
  </table>

  <script src="js/yatzy.js"></script>
</body>

</html>
